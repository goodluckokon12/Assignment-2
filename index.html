<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <div class="section1">
        <div class="img"><img src="./logo.png" alt="logo" /></div>
        <br />

        <h2>For Individuals</h2>
        <br />
        <p class="text">
          Start benefitting from the wellness experience. For <br />
          companies looking on increasing productivity, and improving <br />
          organizational wellness.
        </p>
      </div>
      <div class="section2">
        <form action="post">
          <div class="d1">
            <label for="fname">First Name</label><br />
            <input type="text" name="fname" placeholder="Tolu" />
          </div>
          <div class="d2">
            <label for="lname">Last Name</label><br />
            <input type="text" name="lname" />
          </div>
          <div class="d3">
            <label for="gender">Gender</label><br />
            <select name="gender" id="" aria-placeholder="select here">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="d4">
            <label for="DOB">Date of Birth</label><br />
            <input type="date" name="date" id="" placeholder="select here" />
          </div>
          <div class="d5">
            <label for="weight">Weight(KG)</label><br />
            <input type="text" placeholder="Enter Weight" />
          </div>
          <div class="d6">
            <label for="height">Height(CM)</label><br />
            <input type="text" placeholder="Enter height here" name="height" />
          </div>
          <div class="d7">
            <label for="level">Activity Level</label><br />
            <select name="level" id="">
              <option value="level1">Level 1</option>
              <option value="level2">Level 2</option>
              <option value="level3">Level 3</option>
            </select>
          </div>
          <div class="d8">
            <label for="password">Password</label><br />
            <input type="password" name="password" id="" />
          </div>
          <div class="button">
            <button type="submit">Register</button>
          </div>
          <p class="lmessage">
            By clicking Register, you agree to our
            <a href="#">Terms of Use</a>and our<a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
